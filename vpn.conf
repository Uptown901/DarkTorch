dev tun
port 1194
proto udp
topology subnet
ca ca.crt
cert server.crt
key server.key
dh dh.pem
tls-auth ta.key
tls-cipher TLS-DHE-RSA-WITH-AES-128-GCM-SHA256
remote-cert-tls client
server 192.168.1.0 255.255.255.0
push "redirect-gateway def1"
push "dhcp-option DNS 192.168.1.1"
push "dhcp-option DOMAIN internal.cloudapp.net"
cipher AES-256-GCM
auth SHA256
tls-version-min 1.2
keepalive 10 120
log-append /var/log/openvpn/vpn-server.log
status /var/log/openvpn/vpn-status.log
key-direction 0
mssfix 1374
replay-window 128 30
chroot jail
comp-lzo no
push "comp-lzo no"
persist-key
persist-tun
user nobody
group nobody
verb 4
mute 5
crl-verify crl.pem
